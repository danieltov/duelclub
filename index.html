<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5" id="playerSelectionTitle">
        *An Evil Voice Speaks* Who are <em>you?</em>
      </h1>
      <div class="row" id="duelists">
        <script id="duelist-cards" type="text/x-handlebars-template">
          {{#each .}}
          <div class="col-lg-3 d-flex align-items-stretch">
            <div class="card m-3 text-{{this.house}} bg-{{this.house}} {{this.house}} duelist">
              <div class="card-body">
                <h3>{{this.name}}</h3>
                <p class="display-5">Health: <span class="hp">{{this.hp}}</span></p>
                <p class="display-5">Curse: <span class="curse">{{this.curse}}</span></p>
                <p class="display-5">
                  Counter-Curse: <span class="counter">{{this.counter}}</span>
                </p>
              </div>
            </div>
          </div>
          {{/each}}
        </script>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/handlebars.min.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
